<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A simple library app to manage books.">
    <link rel="stylesheet" href="library.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Library App</title>
</head>
<body>
    <div class="main-container">
           <div class="library">
        <h1>Library</h1>
            <div class="ul">
                <ul id="library-listings">
                    <!-- Book items will be dynamically added here -->
                </ul>
            </div>
        </div>
        <div class="form-div">
            <div class="form-popup" id="myForm">
                <form class="form-container" action="" method="POST">
                    <h1>Add Book</h1>

                    <label for="title"><b>Title</b></label>
                    <input type="text" id="title" placeholder="Enter Book Title" name="title" required>

                    <label for="author"><b>Author</b></label>
                    <input type="text" id="author" placeholder="Enter Author Name" name="author" required>

                    <label for="pages"><b>Pages</b></label>
                    <input type="text" id="pages" placeholder="Enter Number of Pages" name="pages" required>
                    <label for="status"><b>Status</b></label>
                    <select id="status">
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                    </select>

                    
                    <button type="submit" class="submit-btn">Submit Book</button>
                </form>
            </div>
        </div>
        <script src="library.js" defer></script>
</body>
</html>
