<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="library.css" rel="stylesheet" type="text/css">
    <title>Library App</title>
</head>
<body>
    <div class="main-container">
           <div class="library-listings">
            My books listings
        </div>
        <div class="form-div">
            <div class="form-popup" id="myForm">
                <form class="form-container" action="" method="POST">
                    <h1>Add Book</h1>

                    <label for="title" id="title"><b>Title</b></label>
                    <input type="text" placeholder="Enter Book Title" name="title" required>

                    <label for="author" id="author"><b>Author</b></label>
                    <input type="text" placeholder="Enter Author Name" name="author" required>

                    <label for="pages" id="pages"><b>Pages</b></label>
                    <input type="text" placeholder="Enter Number of Pages" name="pages" required>

                    <label for="read" id="read"><b>Read</b></label>
                    <select id="read" name="read" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select><br/><br/>
                    <button type="submit" class="submit-btn">Submit Book</button>
                    <button type="button" class="cancel" onclick="">Close</button>
                </form>
            </div>
        </div>
    </div>
  
    <script src="library.js"></script>
</body>
</html>
