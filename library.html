<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="library.css" rel="stylesheet" type="text/css">
    <title>Library App</title>
</head>
<body>
    <div class="main-container">
           <div class="library-header">
            <h1>Library</h1>
            <ul class="library-listings"></ul>
        </div>
        <div class="form-div">
            <div class="form-popup" id="myForm">
                <form class="form-container" action="" method="POST">
                    <h1>Add Book</h1>

                    <label for="title"><b>Title</b></label>
                    <input type="text" id="title" placeholder="Enter Book Title" name="title" required>

                    <label for="author"><b>Author</b></label>
                    <input type="text" id="author" placeholder="Enter Author Name" name="author" required>

                    <label for="pages"><b>Pages</b></label>
                    <input type="text" id="pages" placeholder="Enter Number of Pages" name="pages" required>

                    <label for="status"><b>Status</b></label>
                    <select id="status" name="status" required>
                        <option value="read">Read</option>
                        <option value="not-read">Not Read</option>
                    </select><br/><br/>
                    <button type="submit" class="submit-btn">Submit Book</button>   
                    <button type="button" class="cancel" onclick="">Close</button>
                </form>
            </div>
        </div>
        <script src="library.js" defer></script>
</body>
</html>
